	<nav>

	<div id="divContent">

		<iframe id=ifr src="notesy.html"></iframe>

	</div>


	<script>

		init();

		function init () {

			const baseA = "https://api.github.com/repos/pusme-pullyou/tootoo-2025/contents/thrthr/2025-05-14";

			spnTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

			spnVersion.innerHTML = document.head.querySelector( "[ name=date ]" ).content;

			const aDate = new Date();
			const month = ( 1 + aDate.getMonth() ).toString().padStart( 2, "0" );
			const today = aDate.getDate().toString().padStart( 2, "0" );
			//console.log( "today", today );
			const path = `2025-${ month }-${ today }.md`;
			console.log( "path", path );
			ifr.onload = () => { ifr.contentWindow.init( `https://api.github.com/repos/theo-armour/qdata/contents/journal/months-of-the-year/2025/2025-05-may/${path}` ); };

			window.addEventListener( 'hashchange', onHashChange, false );

			//requestFile();

		}

		function onHashChange () {

			ifr.contentWindow.init( location.hash.slice( 1 ) );

		}

	</script>
