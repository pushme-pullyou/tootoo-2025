<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Test Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
  <meta name="description" content="Test Token">
  <meta name="keywords" content="Test Token">
  <meta name="version" content="2025-01-11">
  <meta name="author" content="Theo Armour">



</head>

<body>

  <div id=divMainContent></div>

  <script>

    const accessToken = localStorage.getItem( "githubAccessToken" ) || "";

    if ( !accessToken || accessToken === "" || accessToken === "null" ) {

      accessToken = prompt( "Enter GitHub Personal Access Token" );

      localStorage.setItem( "githubAccessToken", accessToken );

    }

    console.log( "accessToken", accessToken );

  </script>


</body>

</html>
