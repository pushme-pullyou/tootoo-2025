<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ReadApp</h1>
        <p>Browse and view files from a GitHub Pages repository.</p>
    </header>
    <main>
        <div id="file-browser">
            <h2>Repository Files</h2>
            <ul id="file-list"></ul>
        </div>
        <div id="file-viewer" style="display: none;">
            <h2>File Viewer</h2>
            <pre id="file-content"></pre>
            <button id="back-button">Back to File List</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ReadApp. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
