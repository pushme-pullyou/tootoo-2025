<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Wild GitHub File Explorer üé®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #333;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow-y: auto;
            max-height: 80vh;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow-y: auto;
            max-height: 80vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        details {
            margin: 10px 0;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        details:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(78, 205, 196, 0.4);
        }

        summary {
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        summary:hover {
            background: linear-gradient(45deg, #45b7d1, #4ecdc4);
            transform: translateX(5px);
        }

        .file-container {
            padding: 5px 15px;
            margin: 5px 0;
            border-left: 4px solid #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .file-container:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateX(10px);
        }

        .file-container a {
            color: #333;
            text-decoration: none;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .file-container a:hover {
            color: #ff6b6b;
            font-weight: bold;
        }

        .file-selected {
            background: #f9ca24 !important;
            color: #333 !important;
            font-weight: bold !important;
            border-radius: 5px;
            padding: 2px 5px;
        }

        .icon {
            display: inline-block;
            margin-right: 5px;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            color: #4ecdc4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .file-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            max-height: 60vh;
            overflow-y: auto;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .stats {
            background: rgba(249, 202, 36, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>üé® File Explorer üé®</h1>
            <div class="controls">
                <button class="btn" onclick="toggleAllFolders()">üîÑ Toggle All</button>
                <button class="btn" onclick="randomFile()">üé≤ Random File</button>
            </div>
            <div class="stats" id="stats">
                <div>üìÅ Loading repository...</div>
            </div>
            <div id="github-directory-tree" class="loading">
                üåÄ Loading your wild file adventure...
            </div>
        </div>
        
        <div class="content">
            <h2>üìñ File Viewer</h2>
            <div id="file-content">
                <div style="text-align: center; padding: 40px; color: #666;">
                    üéØ Click on any file to view its content here!<br>
                    <small>Markdown files will be rendered beautifully ‚ú®</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const user = 'theo-armour';
        const repo = '2025';
        const branch = 'main';
        const baseUrl = 'https://api.github.com';
        
        // File type configurations
        const viewableExtensions = ['.md', '.txt', '.json', '.js', '.html', '.css', '.py', '.java', '.cpp', '.c', '.xml', '.yml', '.yaml'];
        const ignoreFiles = ['LICENSE', '.gitignore'];
        const filterFolders = [];

        let allFiles = [];
        let allFolders = [];
        let githubToken = localStorage.getItem('github-token') || '';

        // Token management functions
        function promptForToken() {
            const token = prompt(
                'üîë Enter your GitHub Personal Access Token:\n\n' +
                '‚Ä¢ Go to https://github.com/settings/tokens\n' +
                '‚Ä¢ Generate a new token (classic)\n' +
                '‚Ä¢ Select "repo" scope for private repos\n' +
                '‚Ä¢ Token is stored locally and never shared\n\n' +
                'Current token: ' + (githubToken ? '***' + githubToken.slice(-4) : 'None')
            );
            
            if (token !== null) {
                if (token.trim() === '') {
                    githubToken = '';
                    localStorage.removeItem('github-token');
                    alert('üóëÔ∏è Token removed from local storage');
                } else {
                    githubToken = token.trim();
                    localStorage.setItem('github-token', githubToken);
                    alert('‚úÖ Token saved to local storage');
                }
                // Refresh the repository contents with new token
                fetchGitHubRepoContents(user, repo);
            }
        }

        function getAuthHeaders() {
            return githubToken ? {
                'Authorization': `token ${githubToken}`,
                'Accept': 'application/vnd.github.v3+json'
            } : {
                'Accept': 'application/vnd.github.v3+json'
            };
        }

        // GitHub API call
        async function fetchGitHubRepoContents(user, repo) {
            try {
                const response = await fetch(`${baseUrl}/repos/${user}/${repo}/git/trees/${branch}?recursive=1`, {
                    headers: getAuthHeaders()
                });
                
                if (response.status === 401) {
                    alert('üîí Authentication failed. Please check your token.');
                    return;
                }
                
                if (response.status === 403) {
                    const rateLimitReset = response.headers.get('X-RateLimit-Reset');
                    const resetTime = rateLimitReset ? new Date(rateLimitReset * 1000).toLocaleTimeString() : 'unknown';
                    alert(`‚ö†Ô∏è API rate limit exceeded. ${githubToken ? 'Try again later.' : 'Consider adding a GitHub token.'}\nRate limit resets at: ${resetTime}`);
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const tree = data.tree;
                
                // Display rate limit info
                const remaining = response.headers.get('X-RateLimit-Remaining');
                const limit = response.headers.get('X-RateLimit-Limit');
                console.log(`üî• API Rate Limit: ${remaining}/${limit} remaining`);
                
                const div = document.getElementById('github-directory-tree');
                div.innerHTML = '';

                // Collect statistics
                const stats = {
                    totalFiles: tree.filter(item => item.type === 'blob').length,
                    totalFolders: tree.filter(item => item.type === 'tree').length,
                    markdownFiles: tree.filter(item => item.path.endsWith('.md')).length,
                    apiLimit: limit,
                    apiRemaining: remaining
                };

                updateStats(stats);

                // Store for random selection
                allFiles = tree.filter(item => item.type === 'blob');
                allFolders = tree.filter(item => item.type === 'tree');

                const createTree = (items, parentPath) => {
                    const folderContents = document.createElement('div');
                    folderContents.className = 'folder-contents';

                    const trees = items.filter(item => item.type === 'tree');
                    const blobs = items.filter(item => item.type === 'blob');

                    trees.forEach(item => {
                        const details = document.createElement('details');
                        const summary = document.createElement('summary');
                        summary.innerHTML = `üìÅ ${formatDisplayName(item.path.replace(parentPath, ''), true)}`;
                        details.appendChild(summary);

                        const childItems = tree.filter(child => 
                            child.path.startsWith(item.path + '/') && 
                            child.path.split('/').length === item.path.split('/').length + 1
                        );
                        details.appendChild(createTree(childItems, item.path + '/'));
                        folderContents.appendChild(details);
                    });

                    blobs.forEach(item => {
                        const fileContainer = document.createElement('div');
                        fileContainer.className = 'file-container';

                        const fileName = item.path.replace(parentPath, '');
                        const isViewable = isViewableFile(fileName);

                        const fileLink = document.createElement('a');
                        fileLink.innerHTML = `${getFileIcon(fileName)} ${formatDisplayName(fileName)}`;
                        fileLink.href = '#';
                        
                        if (isViewable) {
                            fileLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                loadFileContent(item.path, fileName);
                                highlightSelectedFile(fileLink);
                            });
                        } else {
                            fileLink.style.color = '#999';
                            fileLink.title = 'File type not supported for preview';
                        }

                        const githubLink = document.createElement('a');
                        githubLink.innerHTML = 'üîó';
                        githubLink.href = `https://github.com/${user}/${repo}/blob/${branch}/${item.path}`;
                        githubLink.target = '_blank';
                        githubLink.title = 'View on GitHub';

                        fileContainer.appendChild(fileLink);
                        fileContainer.appendChild(githubLink);
                        folderContents.appendChild(fileContainer);
                    });

                    return folderContents;
                };

                const topLevelItems = tree.filter(item => {
                    const pathParts = item.path.split('/');
                    return pathParts.length === 1;
                });

                const filteredItems = topLevelItems.filter(item => {
                    if (item.type === 'blob') {
                        return !ignoreFiles.includes(item.path);
                    } else {
                        return !filterFolders.includes(item.path);
                    }
                });

                div.appendChild(createTree(filteredItems, ''));

            } catch (error) {
                console.error('Error fetching repository contents:', error);
                document.getElementById('github-directory-tree').innerHTML = 
                    '<div style="color: red;">‚ùå Error loading repository. Please check the configuration.</div>';
            }
        }

        // Load and display file content
        async function loadFileContent(filePath, fileName) {
            const contentDiv = document.getElementById('file-content');
            contentDiv.innerHTML = `<div class="loading">üîÑ Loading ${fileName}...</div>`;

            try {
                const response = await fetch(`https://raw.githubusercontent.com/${user}/${repo}/${branch}/${filePath}`);
                const content = await response.text();

                let displayContent = '';
                
                if (fileName.endsWith('.md')) {
                    // Simple markdown rendering
                    displayContent = renderMarkdown(content);
                    contentDiv.innerHTML = `
                        <h3>üìù ${fileName}</h3>
                        <div style="background: white; padding: 20px; border-radius: 10px; line-height: 1.6;">
                            ${displayContent}
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = `
                        <h3>üìÑ ${fileName}</h3>
                        <div class="file-viewer">${escapeHtml(content)}</div>
                    `;
                }
            } catch (error) {
                contentDiv.innerHTML = `<div style="color: red;">‚ùå Error loading file: ${fileName}</div>`;
            }
        }

        // Simple markdown renderer
        function renderMarkdown(content) {
            return content
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #f4f4f4; padding: 2px 4px; border-radius: 3px;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function isViewableFile(fileName) {
            return viewableExtensions.some(ext => fileName.toLowerCase().endsWith(ext));
        }

        function getFileIcon(fileName) {
            const ext = fileName.toLowerCase().split('.').pop();
            const icons = {
                'md': 'üìù',
                'txt': 'üìÑ',
                'js': '‚ö°',
                'html': 'üåê',
                'css': 'üé®',
                'json': 'üìã',
                'py': 'üêç',
                'java': '‚òï',
                'cpp': '‚öôÔ∏è',
                'c': '‚öôÔ∏è',
                'xml': 'üìä',
                'yml': '‚öôÔ∏è',
                'yaml': '‚öôÔ∏è'
            };
            return icons[ext] || 'üìÑ';
        }

        function formatDisplayName(fileName, isFolder = false) {
            if (isFolder) {
                return fileName.charAt(0).toUpperCase() + fileName.slice(1).replace(/-/g, ' ');
            }
            return fileName;
        }

        function highlightSelectedFile(selectedLink) {
            document.querySelectorAll('.file-container a').forEach(link => {
                link.classList.remove('file-selected');
            });
            selectedLink.classList.add('file-selected');
        }

        function updateStats(stats) {
            document.getElementById('stats').innerHTML = `
                <div><strong>üìä Repository Stats</strong></div>
                <div>üìÅ ${stats.totalFolders} folders</div>
                <div>üìÑ ${stats.totalFiles} files</div>
                <div>üìù ${stats.markdownFiles} markdown files</div>
                <div>üîß API Limit: ${stats.apiRemaining}/${stats.apiLimit}</div>
            `;
        }

        // Interactive functions
        function toggleAllFolders() {
            const details = document.querySelectorAll('details');
            const anyOpen = Array.from(details).some(d => d.open);
            details.forEach(detail => {
                detail.open = !anyOpen;
            });
        }

        function randomFile() {
            if (allFiles.length === 0) return;
            
            const viewableFiles = allFiles.filter(file => isViewableFile(file.path));
            if (viewableFiles.length === 0) {
                alert('üé≤ No viewable files found for random selection!');
                return;
            }
            
            const randomFile = viewableFiles[Math.floor(Math.random() * viewableFiles.length)];
            loadFileContent(randomFile.path, randomFile.path.split('/').pop());
            
            // Find and highlight the file in the tree
            const fileLinks = document.querySelectorAll('.file-container a');
            fileLinks.forEach(link => {
                if (link.textContent.includes(randomFile.path.split('/').pop())) {
                    highlightSelectedFile(link);
                    link.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            fetchGitHubRepoContents(user, repo);
        });
    </script>
</body>
</html>
