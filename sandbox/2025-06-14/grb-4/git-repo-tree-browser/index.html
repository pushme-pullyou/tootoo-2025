<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Tree Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>GitHub Repo Tree</h1>
            <input type="text" id="repo-input" placeholder="Enter owner/repo" />
            <button id="load-repo">Load Repository</button>
            <div id="repo-history"></div>
            <div id="file-tree"></div>
            <div id="stats"></div>
        </aside>
        <main class="content">
            <h2>Selected File Path</h2>
            <div id="selected-file-path"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
